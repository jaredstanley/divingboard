<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="style.css">
  <title>diving board</title>

</head>
<body>
  <div id="contentArea">
    <canvas id="bgCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
      <div class="logo">
       <img src="img/db_logo.svg" alt="">
      </div>
      <div id="start_btn">
       <img src="img/btn_start.svg" alt="">
      </div>
    </div>
    <div id="lobbyScreen" class="hidden">
      <div class="logo">
       <img src="img/db_logo.svg" alt="">
      </div>
      <div class="score">
        <p>Score</p>
        <div class="scorePanel">
          <p>0</p>
        </div>
      </div>
      <div id="dive_btn">
       <img src="img/btn_dive.svg" alt="">
      </div>
    </div>
    <div id="gameScreen" class="hidden">
      
    </div>
    <div id="bgElements">
      <div id="bg_shape">
        <img src="img/divingboard_shape.svg" alt="">
      </div>
      <div class="cloud left">
        <img src="img/cloud.svg" alt="">
      </div>
      <div class="cloud right">
        <img src="img/cloud.svg" alt="">
      </div>
    </div>
    <canvas id="waveCanvas"></canvas>
  </div>

<script src="js/bundle.js"></script>
</body>
</html>
